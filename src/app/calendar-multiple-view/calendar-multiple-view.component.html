<div id="calendar-header" class="flex flex-column">
  <div
    class="grid border-none border-bottom-1 border-600 border-solid py-3 px-3"
  >
    <div class="col my-auto">
      <ng-container *ngIf="view !== CalendarView.Week; else weekTitle">
        <h3 class="p-text-center m-0">
          {{ viewDate | calendarDate : view + "ViewTitle" : "en" }}
        </h3>
      </ng-container>
      <ng-template #weekTitle>
        <h3 class="p-text-center m-0">
          {{ viewDate | calendarDate : "dayViewTitle" : "en" }}
        </h3>
      </ng-template>
    </div>
    <div class="col flex justify-content-end">
      <p-button [outlined]="true" severity="warning">
        <span class="material-icons mr-2">today</span>
        <div
          mwlCalendarToday
          [(viewDate)]="viewDate"
          (mwlClick)="scrollToCurrentHour()"
        >
          Today
        </div>
      </p-button>
    </div>
  </div>

  <div
    class="tab-group-container"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
  >
    <div class="tab-group p-1">
      <div
        class="tab pt-2 pb-1"
        *ngFor="let tab of tabs; let i = index"
        cdkDrag
        (click)="setView(tab.view)"
        [class.active]="view === tab.view"
      >
        {{ tab.label }}
      </div>
    </div>
  </div>
</div>

<div>
  <div [ngSwitch]="view">
    <div #swipeContainer class="swipe-container mb-3">
      <div class="px-3">
        <mwl-calendar-month-view
          *ngSwitchCase="CalendarView.Month"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          [activeDayIsOpen]="activeDayIsOpen"
          (dayClicked)="dayClicked($event.day)"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-month-view>
      </div>

      <mwl-calendar-day-view
        *ngSwitchCase="CalendarView.Day"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      >
      </mwl-calendar-day-view>
    </div>

    <!-- N.B. Viene usata Week perchÃ© la libreria non riconosce altri valori -->
    <app-todo-habits-view
      class="mb-3"
      *ngSwitchCase="CalendarView.Week"
    ></app-todo-habits-view>
  </div>
</div>

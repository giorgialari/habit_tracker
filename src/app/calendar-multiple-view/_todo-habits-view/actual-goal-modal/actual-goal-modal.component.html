<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onHide()"
  [showHeader]="false"
  styleClass="p-dialog-confirm-delete"
  appendTo="body"
>
  <ng-template pTemplate="content">
    <div class="knob-container flex justify-content-between align-items-center">
      <div class="button-group left">
        <p-button
          styleClass="mb-2 button-standard"
          [rounded]="true"
          (click)="currentKnobValue = currentKnobValue + 1"
        >
          +
        </p-button>
        <p-button
          *ngIf="currentHabit.goal > 10"
          styleClass="mb-2 button-standard"
          [rounded]="true"
          (click)="currentKnobValue = currentKnobValue + 10"
        >
          +10
        </p-button>
        <p-button
          *ngIf="currentHabit.goal > 100"
          styleClass="mb-2 button-standard"
          [rounded]="true"
          (click)="currentKnobValue = currentKnobValue + 100"
        >
          +100
        </p-button>
      </div>

      <p-knob
      *ngIf="currentHabit"
      [(ngModel)]="currentKnobValue"
      (onChange)="onKnobChange($event)"
      [max]="currentKnobValue > currentHabit.goal ? currentKnobValue : currentHabit.goal">
    </p-knob>


      <div class="button-group right">
        <p-button
          styleClass="mb-2 button-standard"
          [rounded]="true"
          (click)="currentKnobValue = currentKnobValue - 1"
        >
          -
        </p-button>
        <p-button
          *ngIf="currentHabit.goal > 10"
          styleClass="mb-2 button-standard"
          [rounded]="true"
          (click)="currentKnobValue = currentKnobValue - 10"
        >
          -10
        </p-button>
        <p-button
          *ngIf="currentHabit.goal > 100"
          styleClass="mb-2 button-standard"
          [rounded]="true"
          (click)="currentKnobValue = currentKnobValue - 100"
        >
          -100
        </p-button>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="flex justify-content-center">
      <p-button
        label="Annulla"
        size="small"
        severity="danger"
        (onClick)="onHide()"
        [outlined]="true"
        class="mr-2"
      ></p-button>
      <p-button
        label="Conferma"
        size="small"
        severity="danger"
        class="mr-2"
        (onClick)="onConfirm()"
      ></p-button>
    </div>
  </ng-template>
</p-dialog>

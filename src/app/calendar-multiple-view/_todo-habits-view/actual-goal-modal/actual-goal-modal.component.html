<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onHide()"
  [showHeader]="false"
  styleClass="p-dialog-confirm-delete"
  appendTo="body"
  [dismissableMask]="true"
>
  <ng-template pTemplate="content">
    <div class="knob-container flex justify-content-between align-items-center">
      <div class="button-group left">
        <p-button
          styleClass="mb-2 button-standard font-semibold	"
          [rounded]="true"
          severity="danger"
          [outlined]="true"
          (click)="decreaseKnobValue(1)"
        >
          -
        </p-button>
        <p-button
          *ngIf="currentHabit.goal > 10"
          styleClass="mb-2 button-standard font-semibold	"
          [rounded]="true"
          severity="danger"
          [outlined]="true"
          (click)="decreaseKnobValue(10)"
        >
          -10
        </p-button>
        <p-button
          *ngIf="currentHabit.goal > 100"
          styleClass="mb-2 button-standard font-semibold	"
          [rounded]="true"
          severity="danger"
          [outlined]="true"
          (click)="decreaseKnobValue(100)"
        >
          -100
        </p-button>
      </div>
      <p-knob
        *ngIf="currentHabit"
        [(ngModel)]="currentKnobValue"
        (onChange)="onKnobChange($event)"
        [valueColor]="knobColor"
        [size]="150"
        [max]="
          currentKnobValue > currentHabit.goal
            ? currentKnobValue
            : currentHabit.goal
        "
      >
      </p-knob>

      <div class="button-group right">
        <p-button
          styleClass="mb-2 button-standard font-semibold	"
          [rounded]="true"
          severity="danger"
          [outlined]="true"
          (click)="increaseKnobValue(1)"
        >
          +
        </p-button>
        <p-button
          *ngIf="currentHabit.goal > 10"
          styleClass="mb-2 button-standard font-semibold	"
          [rounded]="true"
          severity="danger"
          [outlined]="true"
          (click)="increaseKnobValue(10)"
        >
          +10
        </p-button>
        <p-button
          *ngIf="currentHabit.goal > 100"
          styleClass="mb-2 button-standard font-semibold	"
          [rounded]="true"
          severity="danger"
          [outlined]="true"
          (click)="increaseKnobValue(100)"
        >
          +100
        </p-button>
      </div>
    </div>
  </ng-template>
</p-dialog>

<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onHide()"
  [showHeader]="false"
  styleClass="p-dialog-confirm-delete"
  appendTo="body"
>
  <ng-template pTemplate="content">
    <div class="flex flex-column justify-content-center align-items-center">
      <div class="material-icons text-7xl warning-icon shake">warning_amber</div>
      <div class="p-fluid text-center">
        <p>Sei sicuro di voler eliminare questa abitudine?</p>

        <div class="flex  flex-column align-items-center justify-content-around">
          <p class="text-sm">Vuoi eliminare anche gli eventi futuri?</p>
          <p-inputSwitch styleClass="flex"
          [ngModel]="deleteFutureEvents"
          (ngModelChange)="onChangeDeleteFutureEvents($event)"
          />
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="flex justify-content-center">
      <p-button
        label="Elimina"
        size="small"
        severity="danger"
        class="mr-2"
        (onClick)="onDelete()"
      ></p-button>
      <p-button
        label="Annulla"
        size="small"
        severity="danger"
        (onClick)="onHide()"
        [outlined]="true"
        class="mr-2"
      ></p-button>
    </div>
  </ng-template>
</p-dialog>
